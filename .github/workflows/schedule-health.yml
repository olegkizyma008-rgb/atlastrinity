name: Scheduled Health Checks

on:
  schedule:
    # Run daily at 6 AM UTC (8 AM Kyiv time)
    - cron: '0 6 * * *'
  workflow_dispatch: {}

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '22'

jobs:
  # ============================================
  # System Health Check
  # ============================================
  
  health-check:
    name: System Health Check
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          npm ci

      - name: Check MCP server connectivity
        run: |
          python scripts/check_mcp_health.py
        continue-on-error: true
        env:
          PYTHONPATH: ${{ github.workspace }}/src

      - name: Verify all MCP servers
        run: |
          python scripts/verify_all_mcp.py
        continue-on-error: true
        env:
          PYTHONPATH: ${{ github.workspace }}/src

      - name: Test critical MCP tools
        run: |
          pytest tests/test_mcp_preflight.py -v
        continue-on-error: true
        env:
          PYTHONPATH: ${{ github.workspace }}/src

      - name: Upload health report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: health-report-${{ github.run_number }}
          path: |
            *.log
            health-*.json

  # ============================================
  # Dependency Security Scan
  # ============================================
  
  security-scan:
    name: Security & Dependency Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Check Python dependencies for vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check --json > safety-report.json || true
          cat safety-report.json
        continue-on-error: true

      - name: Run Bandit security linter
        run: |
          bandit -r src/ -f json -o bandit-report.json || true
          cat bandit-report.json
        continue-on-error: true

      - name: Check npm dependencies
        run: |
          npm audit --json > npm-audit.json || true
          cat npm-audit.json
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports-${{ github.run_number }}
          path: |
            safety-report.json
            bandit-report.json
            npm-audit.json

  # ============================================
  # Performance Benchmarks
  # ============================================
  
  performance-benchmarks:
    name: Performance Benchmarks
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-benchmark

      - name: Run MCP connection benchmarks
        run: |
          pytest tests/ -k "benchmark or perf" --benchmark-only --benchmark-json=benchmark.json || true
        continue-on-error: true
        env:
          PYTHONPATH: ${{ github.workspace }}/src

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmarks-${{ github.run_number }}
          path: benchmark.json

  # ============================================
  # Database Integrity Check
  # ============================================
  
  database-check:
    name: Database Integrity Check
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: atlastrinity_health
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database health check
        run: |
          python scripts/db_report.py
        continue-on-error: true
        env:
          PYTHONPATH: ${{ github.workspace }}/src
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/atlastrinity_health

      - name: Check for schema migrations
        run: |
          echo "Checking for pending migrations..."
          # Add migration check logic here
        continue-on-error: true

  # ============================================
  # Model Availability Check
  # ============================================
  
  model-check:
    name: AI Model Availability
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Check OpenAI API
        run: |
          python -c "
          import os
          import requests
          api_key = os.getenv('OPENAI_API_KEY', '')
          if api_key:
              headers = {'Authorization': f'Bearer {api_key}'}
              response = requests.get('https://api.openai.com/v1/models', headers=headers)
              if response.status_code == 200:
                  print('✅ OpenAI API accessible')
              else:
                  print(f'⚠️ OpenAI API error: {response.status_code}')
          else:
              print('ℹ️ No OpenAI API key configured')
          "
        continue-on-error: true
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Check Anthropic API
        run: |
          python -c "
          import os
          import requests
          api_key = os.getenv('ANTHROPIC_API_KEY', '')
          if api_key:
              headers = {
                  'x-api-key': api_key,
                  'anthropic-version': '2023-06-01'
              }
              response = requests.get('https://api.anthropic.com/v1/models', headers=headers)
              if response.status_code == 200:
                  print('✅ Anthropic API accessible')
              else:
                  print(f'⚠️ Anthropic API error: {response.status_code}')
          else:
              print('ℹ️ No Anthropic API key configured')
          "
        continue-on-error: true
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  # ============================================
  # Status Report
  # ============================================
  
  generate-report:
    name: Generate Health Report
    runs-on: ubuntu-latest
    needs:
      - health-check
      - security-scan
      - performance-benchmarks
      - database-check
      - model-check
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Generate summary report
        run: |
          echo "# AtlasTrinity Health Report" > health-summary.md
          echo "" >> health-summary.md
          echo "**Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> health-summary.md
          echo "**Run:** #${{ github.run_number }}" >> health-summary.md
          echo "" >> health-summary.md
          
          echo "## Job Results" >> health-summary.md
          echo "- Health Check: ${{ needs.health-check.result }}" >> health-summary.md
          echo "- Security Scan: ${{ needs.security-scan.result }}" >> health-summary.md
          echo "- Performance: ${{ needs.performance-benchmarks.result }}" >> health-summary.md
          echo "- Database: ${{ needs.database-check.result }}" >> health-summary.md
          echo "- Model APIs: ${{ needs.model-check.result }}" >> health-summary.md
          
          cat health-summary.md

      - name: Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: health-summary
          path: health-summary.md

      - name: Send notification on failures
        if: ${{ needs.health-check.result == 'failure' || needs.security-scan.result == 'failure' }}
        run: |
          echo "⚠️ Health check detected issues!"
          # Add notification logic (Slack, email, etc.)
