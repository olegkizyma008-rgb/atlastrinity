name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '22'

jobs:
  # ============================================
  # Create Release
  # ============================================
  
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Get version from tag or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate changelog
        run: |
          python scripts/ci/generate_changelog.py "v${{ steps.get_version.outputs.version }}"

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: AtlasTrinity v${{ steps.get_version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ inputs.prerelease || false }}

  # ============================================
  # Build Release Assets
  # ============================================
  
  build-release-dmg:
    name: Build Release DMG
    runs-on: macos-latest
    needs: create-release
    env:
      DMG_NAME: "" # Silence context warning, will be set via $GITHUB_ENV
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: '5.9'

      - name: Install dependencies
        run: |
          npm ci
          python3 -m venv dist_venv
          source dist_venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Swift binary
        run: |
          cd vendor/mcp-server-macos-use
          swift build -c release --arch arm64

      - name: Build Electron app
        run: |
          npm run build
          npm run build:dmg
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Rename DMG
        run: |
          DMG_PATH=$(ls release/*.dmg | head -1)
          NEW_NAME="AtlasTrinity-v${{ needs.create-release.outputs.version }}-macOS-arm64.dmg"
          mv "$DMG_PATH" "release/$NEW_NAME"
          echo "DMG_NAME=$NEW_NAME" >> $GITHUB_ENV

      - name: Generate checksums
        run: |
          cd release
          shasum -a 256 *.dmg > checksums.txt
          cat checksums.txt

      - name: Upload DMG to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: release/${{ env.DMG_NAME }}
          asset_name: ${{ env.DMG_NAME }}
          asset_content_type: application/x-apple-diskimage

      - name: Upload checksums to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: release/checksums.txt
          asset_name: checksums.txt
          asset_content_type: text/plain

  # ============================================
  # Post-Release Tasks
  # ============================================
  
  post-release:
    name: Post-Release Tasks
    runs-on: ubuntu-latest
    needs: [create-release, build-release-dmg]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Send Slack notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: env.SLACK_WEBHOOK_URL != ''
        run: |
          curl -X POST $SLACK_WEBHOOK_URL \
            -H 'Content-Type: application/json' \
            -d '{
              "text": "üéâ AtlasTrinity v${{ needs.create-release.outputs.version }} released!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*AtlasTrinity v${{ needs.create-release.outputs.version }}* has been released!\n\n<https://github.com/${{ github.repository }}/releases/tag/v${{ needs.create-release.outputs.version }}|View Release>"
                  }
                }
              ]
            }'
        continue-on-error: true

      - name: Update documentation
        run: |
          echo "‚úÖ Release v${{ needs.create-release.outputs.version }} completed"
          echo "üì¶ Assets uploaded"
          echo "üìù Changelog generated"

  # ============================================
  # Status Summary
  # ============================================
  
  release-status:
    name: Release Status
    runs-on: ubuntu-latest
    needs:
      - create-release
      - build-release-dmg
      - post-release
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.create-release.result }}" != "success" ]] || \
             [[ "${{ needs.build-release-dmg.result }}" != "success" ]]; then
            echo "‚ùå Release failed"
            exit 1
          fi
          echo "‚úÖ Release v${{ needs.create-release.outputs.version }} completed successfully"
          echo "üöÄ Download: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.create-release.outputs.version }}"
