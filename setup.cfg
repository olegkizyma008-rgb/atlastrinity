[flake8]
max-line-length = 100
exclude = 
    .git,
    __pycache__,
    .venv,
    dist_venv,
    build,
    dist,
    release,
    node_modules,
    *.egg-info
ignore = 
    E203,
    E266,
    E501,
    W503,
    F401,
    W293,
    E741,
    F841
per-file-ignores =
    __init__.py:F401
    */tests/*:F401,F811

[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
exclude = (tests|dist_venv|node_modules|build)

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    integration: Integration tests requiring external services
    slow: Slow tests that take more than 5 seconds
    mcp: MCP server tests
    trinity: Trinity agent tests
    vision: Vision/UI tests requiring display

[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */dist_venv/*
    */node_modules/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
